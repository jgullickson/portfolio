<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gullickson Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bulma-0.9.0/css/bulma.min.css') }}">
    <!-- <link rel="stylesheet" href=""> -->
    {% block head %}{% endblock %}
</head>

<body>
    <nav class="navbar is-dark is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a href="/" class="navbar-item">Home</a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div class="navbar-menu" id="navMenu">
            <div class="navbar-start">
                <a href="/projects" class="navbar-item">Projects</a>
                <a href="/contact" class="navbar-item">Contact</a>
            </div>
            <div class="navbar-end"></div>
        </div>
    </nav>
        {% block body %}{% endblock %}
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // when navbar-burger is clicked, toggle class 'is-active' on both the navbar-burger and the navbar-menu it targets
        const burgerMenu = document.getElementsByClassName('navbar-burger').item(0);
        const targetMenu = document.getElementById(burgerMenu.dataset.target);

        burgerMenu.addEventListener('click', () => {
            burgerMenu.classList.toggle('is-active');
            targetMenu.classList.toggle('is-active');
        })
    })
</script>
    {% block script %}{% endblock %}
</html>
